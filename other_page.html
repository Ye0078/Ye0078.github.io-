<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coming Soon</title>
  <link rel="icon" href="https://raw.githubusercontent.com/Ye0078/Ye0078.github.io-/refs/heads/main/330BCF00-0079-4DA2-9A25-38DD32F957BE.png" type="image/png" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Myanmar&display=swap');

    body {
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      font-family: 'Noto Sans Myanmar', sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      padding-bottom: 70px; /* Space for fixed bottom navigation */
      text-align: center;
    }

    .coming-soon-content {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 12px 40px rgba(255, 105, 180, 0.4);
    }

    .coming-soon-content h1 {
      font-weight: 700;
      font-size: 30px;
      color: #d81e5b;
      text-shadow: 0 0 8px #ff6f91;
      margin-bottom: 20px;
    }

    /* Bottom Navigation Bar Styles - Consistent with main page */
    footer.bottom-nav {
      background-color: #d81e5b;
      width: 100%;
      box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
      padding: 10px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      bottom: 0;
      left: 0;
      z-index: 1000;
    }

    footer.bottom-nav nav {
      display: flex;
      justify-content: space-around;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
    }

    .nav-button {
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      font-size: 16px;
      padding: 10px 20px;
      border-radius: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      transition: background-color 0.3s ease, transform 0.2s ease;
      flex-grow: 1;
      text-align: center;
      margin: 0 5px;
      white-space: nowrap;
    }

    .nav-button:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <div class="coming-soon-content">
    <h1>Coming Soon</h1>
    <p style="font-size: 18px; color: #555;">ဒီစာမျက်နှာကို မကြာမီ ပြုလုပ်သွားပါမည်။</p>
  </div>

  <footer class="bottom-nav">
    <nav>
      <a href="index.html" class="nav-button">ပင်မ</a>
      <a href="#about" class="nav-button">ကျွန်တော်တို့</a>
      <a href="other_page.html" class="nav-button">အခြား</a>
    </nav>
  </footer>

</body>
</html>
