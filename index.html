<!DOCTYPE html>
<html lang="my">
<head>
  <!-- Basic Meta Tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>လက်ရှိဝယ်ထားတဲ့ Smile one စျေးထည့်ပါ</title>
  <!-- Favicon / Site Icon -->
  <link rel="icon" href="https://raw.githubusercontent.com/Ye0078/Ye0078.github.io-/refs/heads/main/330BCF00-0079-4DA2-9A25-38DD32F957BE.png" type="image/png" />

  <!-- CSS Stylesheets -->
  <style>
    /* Google Fonts Import */
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Myanmar&display=swap');

    /* Global Body Styles */
    body {
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      font-family: 'Noto Sans Myanmar', sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center; /* Center main content vertically */
      align-items: center;
      padding: 20px;
      padding-bottom: 70px; /* Space for fixed bottom navigation */
    }

    /* Main Calculator Container Styles */
    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 20px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 12px 40px rgba(255, 105, 180, 0.4);
      text-align: center;
      position: relative;
      overflow: hidden;
      margin-top: 0; /* No top margin needed after removing top header */
    }

    /* Page Logo Styles (Calculator Logo) */
    .page-logo { 
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
      border-radius: 50%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      object-fit: cover;
      z-index: 2;
      position: relative;
    }

    .page-logo:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
    }

    /* Star Effect Styles */
    #star-effect {
      position: absolute;
      top: 0;
      width: 100%;
      height: 150px;
      left: 50%;
      transform: translateX(-50%);
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .star {
      position: absolute;
      background-color: rgba(255, 255, 200, 0.8);
      border-radius: 50%;
      opacity: 0;
      animation: fallAndFade linear infinite;
      z-index: 1;
    }

    /* Keyframes for falling and fading animation */
    @keyframes fallAndFade {
      0% {
        transform: translateY(-10px);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(160px);
        opacity: 0;
      }
    }

    /* Input Label Styles */
    label {
      display: block;
      font-size: 16px;
      margin-bottom: 10px;
      font-weight: 600;
      color: #333;
    }

    /* Input Field (Number) Styles */
    input[type="number"] {
      max-width: 300px;
      display: block;
      margin: 0 auto 15px auto;
      padding: 12px 15px;
      border-radius: 10px;
      border: 2px solid #ff6f91;
      font-size: 18px;
      font-weight: 600;
      text-align: center;
      outline: none;
      transition: border-color 0.3s ease;
    }

    input[type="number"]:focus {
      border-color: #d81e5b;
      box-shadow: 0 0 15px #ff6f91;
    }

    /* Results Grid Container Styles */
    .results {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(110px, 1fr)); /* Increased min-width for wider boxes */
      gap: 10px;
    }

    /* Mobile Specific Styles for 3 Columns in Results Grid */
    @media (max-width: 500px) {
      .results {
        grid-template-columns: repeat(3, 1fr); /* Force 3 columns on smaller screens */
      }
    }

    /* Individual Result Item (Box) Styles */
    .result-item {
      background: #ffe1eb;
      border-radius: 16px;
      padding: 8px 10px; /* Adjusted padding */
      min-height: 130px; /* Increased min-height for more space */
      height: auto; /* Ensure it respects content */
      box-shadow: 0 5px 15px rgba(216, 30, 91, 0.2);
      font-size: 13px;
      font-weight: 600;
      color: #d81e5b;
      display: flex;
      flex-direction: column;
      justify-content: center; /* Center content vertically */
      align-items: center;
      text-align: center;
      transition: all 0.3s ease;
      overflow-wrap: break-word;
      word-break: break-word;
      gap: 5px; /* Add a small gap between elements inside the item */
    }

    .result-item:hover {
      background: #ffd4e3;
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 10px 20px rgba(216, 30, 91, 0.3);
    }

    /* Highlighted Price Text Styles */
    .highlight {
      font-size: 11px; /* Smaller font size for full display */
      color: #fff;
      font-weight: 800;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      padding: 4px 6px; /* Adjusted padding */
      border-radius: 12px;
      box-shadow: 0 0 10px #ff4b2b;
      
      white-space: normal; /* Allow text to wrap */
      text-overflow: clip; /* Ensure no ellipsis, show full text */
      overflow: visible; /* Ensure content is not hidden */
      max-width: 100%;
    }

    /* Price Multiplier Text Styles */
    .price {
      font-size: 9px; /* Smaller font size */
      color: #ff6f91;
      opacity: 0.85;
    }

    /* Label Text Styles for Multipliers */
    .label {
      font-size: 10px; /* Smaller font size */
      font-weight: 700;
    }

    /* Bottom Navigation Bar Styles */
    footer.bottom-nav {
      background-color: #d81e5b;
      width: 100%;
      box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
      padding: 10px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      bottom: 0;
      left: 0;
      z-index: 1000;
    }

    footer.bottom-nav nav {
      display: flex;
      justify-content: space-around;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
    }

    .nav-button {
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      font-size: 16px;
      padding: 10px 20px;
      border-radius: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      transition: background-color 0.3s ease, transform 0.2s ease;
      flex-grow: 1;
      text-align: center;
      margin: 0 5px;
      white-space: nowrap;
    }

    .nav-button:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <!-- Main Calculator Content Area -->
  <div class="container">
    <!-- Calculator Page Logo -->
    <img src="https://raw.githubusercontent.com/Ye0078/Ye0078.github.io-/refs/heads/main/330BCF00-0079-4DA2-9A25-38DD32F957BE.png" alt="Calculator Logo" class="page-logo" />
    
    <!-- Falling Stars Effect Container -->
    <div id="star-effect"></div>

    <!-- Input Field Label -->
    <label for="basePrice">လက်ရှိဝယ်ထားတဲ့ Smile one စျေးထည့်ပါ</label>
    <!-- Input Field for Base Price -->
    <input type="number" id="basePrice" min="0" value="770" />
    <!-- Results Display Area -->
    <div class="results" id="results"></div>
  </div>

  <!-- Bottom Navigation Bar -->
  <footer class="bottom-nav">
    <nav>
      <a href="index.html" class="nav-button">ပင်မ</a>
      <a href="#about" class="nav-button">ကျွန်တော်တို့</a>
      <a href="other_page.html" class="nav-button">အခြား</a>
    </nav>
  </footer>

  <!-- JavaScript for Calculator and Star Effect -->
  <script>
    // Get DOM Elements
    const basePriceInput = document.getElementById('basePrice');
    const resultsDiv = document.getElementById('results');
    const starEffectContainer = document.getElementById('star-effect');

    // Multiplier Data
    const multipliers = [
      { label: "86", price: 61.50 },
      { label: "wkp", price: 76.00 },
      { label: "172", price: 122.00 },
      { label: "wkp2", price: 152.00 },
      { label: "257", price: 177.50 },
      { label: "258", price: 177.50 },
      { label: "wkp3", price: 228.00 },
      { label: "343", price: 239.00 },
      { label: "344", price: 244.00 },
      { label: "429", price: 299.50 },
      { label: "wkp4", price: 304.00 },
      { label: "430", price: 305.50 },
      { label: "514", price: 355.00 },
      { label: "wkp5", price: 380.00 },
      { label: "twilight", price: 402.50 },
      { label: "600", price: 416.50 },
      { label: "706", price: 480.00 },
      { label: "792", price: 541.50 },
      { label: "878", price: 602.00 },
      { label: "963", price: 657.50 },
      { label: "1049", price: 719.00 },
      { label: "1050", price: 724.00 },
      { label: "1135", price: 779.50 },
      { label: "1220", price: 835.00 },
      { label: "1412", price: 960.00 },
      { label: "1669", price: 1137.50 },
      { label: "1841", price: 1259.50 },
      { label: "2195", price: 1453.00 },
      { label: "2901", price: 1940.00 },
      { label: "3688", price: 2424.00 },
      { label: "5532", price: 3660.00 },
      { label: "9288", price: 6080.00 }
    ];

    // Function to format currency (Myanmar Kyat)
    function formatMMK(num) {
      return num.toLocaleString("my-MM") + " Ks";
    }

    // Function to format numbers (decimal places)
    function formatNumber(num) {
      return num.toLocaleString(undefined, { maximumFractionDigits: 2 });
    }

    // Function to update calculation results
    function updateResults() {
      const base = parseFloat(basePriceInput.value);
      if (isNaN(base) || base <= 0) {
        resultsDiv.innerHTML = '<p style="color: red; font-weight: 700; text-align: center;">ကျေးဇူးပြုပြီးဈေးနူန်းတစ်ခု ထည့်ပါ။</p>';
        return;
      }

      resultsDiv.innerHTML = ""; // Clear previous results

      multipliers.forEach(({ label, price }) => {
        const result = base * price;
        const div = document.createElement("div");
        div.className = "result-item";
        div.innerHTML = `
          <div class="highlight">${formatMMK(result)}</div>
          <div class="label">${label}</div>
          <div class="price">x ${formatNumber(price)}</div>
        `;
        resultsDiv.appendChild(div);
      });
    }

    // Function to create and add a single star for animation
    function createStar() {
      const star = document.createElement('div');
      star.className = 'star';
      
      // Random size for stars (2px to 5px)
      const size = Math.random() * 3 + 2; 
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;

      // Random horizontal position within the star-effect container
      star.style.left = `${Math.random() * 100}%`;
      
      // Random animation duration for varied falling speed (2 to 5 seconds)
      const duration = Math.random() * 3 + 2; 
      star.style.animationDuration = `${duration}s`;
      
      // Random animation delay for staggered appearance
      star.style.animationDelay = `${Math.random() * 0.5}s`; 

      starEffectContainer.appendChild(star);

      // Remove star element after its animation ends to prevent DOM bloat
      star.addEventListener('animationend', () => {
        star.remove();
      });
    }

    // Generate stars at a regular interval (every 200ms)
    setInterval(createStar, 200);

    // Event listener for input changes
    basePriceInput.addEventListener("input", updateResults);
    // Initial update on page load
    updateResults();
  </script>

</body>
</html>
